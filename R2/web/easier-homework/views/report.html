<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="static/vendor/animate/animate.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="static/vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="static/vendor/animsition/css/animsition.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="static/vendor/select2/select2.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="static/vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="static/css/util.css" />
    <link rel="stylesheet" type="text/css" href="static/css/main.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div
            class="login100-form-title"
            style="background-image: url(static/images/hw_bg.png)"
          >
            <span class="login100-form-title-1"> Гэрийн даалгавар илгээх </span>
          </div>

          <form class="login100-form validate-form" id="report" method="POST">
            <div
              class="wrap-input100 validate-input m-b-26"
              data-validate="Note is required"
            >
              <span class="label-input100">Даалгавар</span>
              <input
                class="input100"
                type="text"
                name="note"
                placeholder="Enter your homework"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
              <input type="submit" value="Send" class="login100-form-btn" />
            </div>
            <br />
            {{message}}
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="static/vendor/animsition/js/animsition.min.js"></script>
    <script src="static/vendor/bootstrap/js/popper.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/vendor/daterangepicker/moment.min.js"></script>
    <script src="static/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="static/vendor/countdowntime/countdowntime.js"></script>
  </body>
</html>
