<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homework</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' cdn.jsdelivr.net; object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/opensans-font.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/line-awesome/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body class="form-v7">
    <div class="page-content">
      <div class="form-v7-content">
        <div class="form-left">
          <img src="static/images/hw.png" alt="form" />
          <p class="text-1">Гэрийн даалгавар</p>
          <p class="text-2">Homework 1.0</p>
        </div>
        <form class="form-detail" action="#" id="myform">
          <div class="form-row">
            <label for="note">Homework</label>
            <input
              type="text"
              name="note"
              id="note"
              class="input-text"
              required
            />
          </div>
          <div class="form-row">
            <p><b>Your Homework Preview:</b></p>
            <br />
            <div id="load"></div>
            <div id="note_preview">{{note|safe}}</div>
          </div>
          <div class="form-row-last">
            <input
              type="submit"
              name="share"
              class="register"
              value="Preview"
            />
            <p>Or<a href="/report">Send</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
